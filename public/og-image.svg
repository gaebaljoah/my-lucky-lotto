<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF3CC;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ball1" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5A623;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ball2" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ball3" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </radialGradient>
    <filter id="dropshadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 장식 패턴 -->
  <circle cx="100" cy="100" r="120" fill="#F5A623" opacity="0.05"/>
  <circle cx="1100" cy="530" r="150" fill="#F5A623" opacity="0.05"/>
  
  <!-- 메인 타이틀 -->
  <text x="600" y="180" font-family="'Noto Sans KR', Arial, sans-serif" font-size="72" font-weight="900" fill="#1E1E1E" text-anchor="middle">
    오늘의 로또 번호
  </text>
  
  <!-- 서브 타이틀 -->
  <text x="600" y="240" font-family="'Noto Sans KR', Arial, sans-serif" font-size="32" font-weight="500" fill="#666666" text-anchor="middle">
    생년월일과 이름으로 뽑는 나만의 행운 숫자
  </text>
  
  <!-- 로또 공들 -->
  <g filter="url(#dropshadow)">
    <!-- 첫 번째 공 (노란색) -->
    <circle cx="300" cy="400" r="60" fill="url(#ball1)"/>
    <ellipse cx="280" cy="380" rx="20" ry="15" fill="white" opacity="0.4"/>
    <text x="300" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#1E1E1E" text-anchor="middle">7</text>
    
    <!-- 두 번째 공 (파란색) -->
    <circle cx="450" cy="400" r="60" fill="url(#ball2)"/>
    <ellipse cx="430" cy="380" rx="20" ry="15" fill="white" opacity="0.4"/>
    <text x="450" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">21</text>
    
    <!-- 세 번째 공 (빨간색) -->
    <circle cx="600" cy="400" r="60" fill="url(#ball3)"/>
    <ellipse cx="580" cy="380" rx="20" ry="15" fill="white" opacity="0.4"/>
    <text x="600" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">35</text>
    
    <!-- 네 번째 공 (노란색) -->
    <circle cx="750" cy="400" r="60" fill="url(#ball1)"/>
    <ellipse cx="730" cy="380" rx="20" ry="15" fill="white" opacity="0.4"/>
    <text x="750" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#1E1E1E" text-anchor="middle">42</text>
    
    <!-- 다섯 번째 공 (파란색) -->
    <circle cx="900" cy="400" r="60" fill="url(#ball2)"/>
    <ellipse cx="880" cy="380" rx="20" ry="15" fill="white" opacity="0.4"/>
    <text x="900" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">13</text>
  </g>
  
  <!-- 네잎클로버 장식 -->
  <g transform="translate(150, 500)" opacity="0.6">
    <ellipse cx="-6" cy="-4" rx="5" ry="7" fill="#4CAF50" transform="rotate(-20 -6 -4)"/>
    <ellipse cx="6" cy="-4" rx="5" ry="7" fill="#4CAF50" transform="rotate(20 6 -4)"/>
    <ellipse cx="-6" cy="4" rx="5" ry="7" fill="#4CAF50" transform="rotate(20 -6 4)"/>
    <ellipse cx="6" cy="4" rx="5" ry="7" fill="#4CAF50" transform="rotate(-20 6 4)"/>
    <rect x="-1" y="4" width="2" height="12" fill="#2D5016" rx="1"/>
  </g>
  
  <g transform="translate(1050, 500)" opacity="0.6">
    <ellipse cx="-6" cy="-4" rx="5" ry="7" fill="#4CAF50" transform="rotate(-20 -6 -4)"/>
    <ellipse cx="6" cy="-4" rx="5" ry="7" fill="#4CAF50" transform="rotate(20 6 -4)"/>
    <ellipse cx="-6" cy="4" rx="5" ry="7" fill="#4CAF50" transform="rotate(20 -6 4)"/>
    <ellipse cx="6" cy="4" rx="5" ry="7" fill="#4CAF50" transform="rotate(-20 6 4)"/>
    <rect x="-1" y="4" width="2" height="12" fill="#2D5016" rx="1"/>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="600" y="560" font-family="'Noto Sans KR', Arial, sans-serif" font-size="24" font-weight="600" fill="#F5A623" text-anchor="middle">
    🍀 행운을 빕니다!
  </text>
</svg>

